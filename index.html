<!DOCTYPE html>

<html lang="fr-FR" dir="auto">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title lang="fr-FR">PoleMap, Carte des lieux d'intéret pour la pole danse française</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<link rel='stylesheet' type='text/css' href='css/style.css' /> 
</head>
<body>
<div id="auth-container">
     <h2>🔐 Accès restreint</h2>
     <p>Veuillez entrer le mot de passe pour accéder à la carte.</p>
     <input type="password" id="password" placeholder="Mot de passe">
     <button onclick="verifierMotDePasse()">Accéder</button>
     <p id="error-message" style="color: red;"></p>
</div>
<div id="map-container">
     <h2>🗺 Carte des lieux</h2>
     <div id="map"></div>
    <div id="lieu-creation">
         <h3>Ajouter un lieu</h3>
         <input type="text" id="nom" placeholder="Nom">
         <input type="text" id="adresse" placeholder="Adresse">
         <input type="number" id="latitude" placeholder="Latitude">
         <input type="number" id="longitude" placeholder="Longitude">
         <button onclick="ajouterLieu()">Ajouter</button>
    </div>
    <div id="lieu-modification">
         <h3>Lieux enregistrés</h3>
         <ul id="lieux-list"></ul>
         <script src='crud/site.js'></script>
    </div>
</div>

<script src='js/site.js'></script>
</body>
</html>
